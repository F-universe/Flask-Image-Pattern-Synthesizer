<!DOCTYPE html>
<html>
<head><title>Result</title></head>
<body>
  {% if color %}
    <h2>Detected repeating {{ color }} shape:</h2>
    <img src="{{ url_for('pattern_png') }}" alt="Pattern">
  {% else %}
    <h2>No strong pattern found.</h2>
  {% endif %}
  <p><a href="{{ url_for('index') }}">Try another</a></p>
</body>
</html>
